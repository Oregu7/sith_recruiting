{% extends 'basic/main_template.html' %}

{% block content %}
<h1 class="display-4">Рекрут, пожалуйста заполни форму!</h1>
<form class="" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
            {{ field.label }}
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-danger btn-lg btn-block">Отправить</button>
</form>
{% endblock %}
